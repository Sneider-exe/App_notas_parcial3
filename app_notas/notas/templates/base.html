{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Incluir Bootstrap style en el todas las templates que heredan de esta base-->
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" >
    <link rel="stylesheet" href="{% static '/css/base.css' %}" >
    <!--bloque para definir el título de la pagina web especifica y hacer los import adicionales necesarios-->
    {% block extrahead %}   
    {% endblock extrahead%}
</head>
<body>
    <!--Insertando Navbar de Bootstrap-->
    <nav class="center p-3">
        <div class="container barra">
          <a class="navbar-brand" href="{% url 'index' %}">APP DE NOTAS</a>
          <!--Si el usuario no ha hecho login, que aparezca ingresar, si ya hizo el login que aparesca salir-->
          {% if user.is_authenticated %}
          <a class="nav-link" href="{% url 'login' %}"><button class="btn btn-primary">Salir</button></a>
          {% else %}
          <a class="nav-link" href="{% url 'login' %}">Ingresar</a>
          {% endif %}

        </div>
    </nav>
    <!--Contenido de la página web-->
    <div class="container-fluid content">
        {% block content %}
        {% endblock content%}
    </div>
    <!--Incluir Bootstrap code en el todas las templates que heredan de esta base-->
    <link rel="stylesheet" href="{% static '/js/bootstrap.bundle.min.js' %}" >
</body>
</html>
